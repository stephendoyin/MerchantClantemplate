<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Porto - Bootstrap eCommerce Template</title>

    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="Porto - Bootstrap eCommerce Template" />
    <meta name="author" content="SW-THEMES" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/icons/favicon.ico"
    />

    <script type="text/javascript">
      WebFontConfig = {
        google: {
          families: [
            "Open+Sans:300,400,600,700,800",
            "Poppins:300,400,500,600,700",
            "Segoe Script:300,400,500,600,700",
          ],
        },
      };
      (function (d) {
        var wf = d.createElement("script"),
          s = d.scripts[0];
        wf.src = "assets/js/webfont.js";
        wf.async = true;
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>

    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/vendor/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body class="loaded transaction">
    <div class="row" style="min-height: 100vh; overflow: hidden;">
      <div
        class="col-12 col-md-7"
        style="
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div class="form-con">
          <h2 class="title mb-1">Sign In</h2>
          <p class="mb-3">
            Log in to access your account on merchantClan
          </p>

          <div class="form-group required-field">
            <label for="acc-email">Email</label>
            <input
              type="email"
              class="form-control"
              id="acc-email"
              name="acc-email"
              required=""
            />
          </div>

          <div class="form-group required-field">
            <label for="inputPassword6">Password</label>
            <input
              type="password"
              id="inputPassword6"
              class="form-control"
              aria-describedby="passwordHelpInline"
            />
            <small id="passwordHelpInline" class="text-muted">
              Must be 8-20 characters long.
            </small>
          </div>

          <div class="form-footer mt-4">
            <button type="submit" class="btn btn-primary btn-md">
              Login
            </button>

            <div class="custom-control custom-checkbox ml-auto">
              <input
                type="checkbox"
                class="custom-control-input"
                id="remember-signup"
              />
              <label class="custom-control-label" for="remember-signup"
                >Remember Me</label
              >
            </div>
            <!-- End .custom-checkbox -->
          </div>
        </div>
      </div>

      <div class="col-0 col-sm-5 left-content">
        <div class="text-center">
          <img
            src="assets/images/signal.svg"
            class="mb-2"
            style="width: 340px;"
            alt=""
          />
          <h2 class="text-white title mt-2">Don't have an account?</h2>
          <p class="text-white mb-2">
            Join hundreds of merchants using merchantClan<br />
            to reach more audience and sell on credit
          </p>
          <a href="signup.html" class="btn btn-secondary">
            Sign Up
          </a>
        </div>
      </div>
    </div>

    <!-- Plugins JS File -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/plugins.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.min.js"></script>
  </body>

  <!-- Mirrored from portotheme.com/html/porto_ecommerce/demo_5/checkout-shipping-2.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 29 May 2020 14:36:11 GMT -->
</html>
