<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Porto - Bootstrap eCommerce Template</title>

    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="Porto - Bootstrap eCommerce Template" />
    <meta name="author" content="SW-THEMES" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/icons/favicon.ico"
    />

    <script type="text/javascript">
      WebFontConfig = {
        google: {
          families: [
            "Open+Sans:300,400,600,700,800",
            "Poppins:300,400,500,600,700",
            "Segoe Script:300,400,500,600,700",
          ],
        },
      };
      (function (d) {
        var wf = d.createElement("script"),
          s = d.scripts[0];
        wf.src = "assets/js/webfont.js";
        wf.async = true;
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>

    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/vendor/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body class="loaded transaction">
    <div
      class="row screen-height"
      style="padding: 0; min-height: 100vh; overflow: hidden;"
    >
      <div
        class="col-12 col-md-7"
        style="
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div class="form-con">
          <h2 class="title mb-1">Reset password</h2>
          <p class="mb-3">
            Enter your new password
          </p>

          <div class="form-group required-field">
            <label for="inputPassword6">New Password</label>
            <input
              type="password"
              id="inputPassword6"
              class="form-control"
              aria-describedby="passwordHelpInline"
              autocomplete="off"
              placeholder="New password"
            />
            <small id="passwordHelpInline" class="text-muted">
              Must be 8-20 characters long.
            </small>
          </div>
          <div class="form-group required-field">
            <label for="inputPassword6">Confirm Password</label>
            <input
              type="password"
              id="inputPassword6"
              class="form-control"
              aria-describedby="passwordHelpInline"
              autocomplete="off"
              placeholder="New password"
            />
          </div>

          <div class="mt-4">
            <a
              href="signin.html"
              type="submit"
              class="btn btn-block btn-primary btn-resp"
            >
              Reset Password
            </a>

            <a
              href="signin.html"
              type="submit"
              class="btn btn-primary btn-block text-white btn-md btn-resp-show"
            >
              Login
            </a>
            &nbsp;

            <!-- End .custom-checkbox -->
          </div>

          <div class="resp-statement">
            <p class="m-0 mt-3">
              Create an account or Sign In
              <a href="signup.html" class="text-primary" id="login">
                Sign Up
              </a>
            </p>
          </div>
        </div>
      </div>

      <div class="col-0 col-sm-5 left-content">
        <div class="text-center">
          <img
            src="assets/images/signal.svg"
            class="mb-2 d-inline"
            style="width: 50%; margin: auto;"
            alt=""
          />
          <h4 class="text-white title mt-2 mb-1">Don't have an account?</h4>
          <p class="text-white mb-2">
            Join hundreds of merchants using merchantClan<br />
            to reach more audience and sell on credit
          </p>
          <a href="signup.html" class="btn btn-dark">
            Sign Up
          </a>
        </div>
      </div>
    </div>

    <!-- Plugins JS File -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/plugins.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.min.js"></script>
  </body>
